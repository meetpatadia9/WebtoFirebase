        <input type="text" id="name">

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import {getDatabase, ref, set, child, update, remove}
            from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

            const db = getDatabase();

            //  References to HTML elements 
            var id = document.getElementById("uid");
            var name = document.getElementById("name");
            var btn = document.getElementById("btn");

            //  function to insert data
            function insertData() {
                set(ref(db, "TheUser/"+id.value),{      //  `TheUser` is name of folder or directory, it'll store data `id` vise
                    NameOfUser: name.value              //  `NameOfUser` is the child that stores Name, inshort inserted data
                })
                .then(()=>{                             //  It's call arrow function 
                    alert("data added!")
                })
                .catch((error)=>{
                    alert("error!!, "+error);
                });
            }

            btn.addEventListener('click', insertData)   //  Button Click event to insert data

        </script>
